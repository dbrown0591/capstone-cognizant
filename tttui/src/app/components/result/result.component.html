   <!-- <div *ngIf="xWins" class="big">Your Turn</div> -->  
  <div class="box">
    <mat-grid-list cols="3" rowHeight="1:1">
      <mat-grid-tile
        *ngFor="let tile of tiles; let i = index"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color"
        (click)="processMove(i)">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>
  </div> 
  
  
  <button class='newGame' (click)=newPlayerVsPlayerGame()>Reset</button>
  
             
  <div *ngIf="xWins" class="big">You Won!!</div>
  <div *ngIf="xWins" class="big">GAME OVER</div>
  <div *ngIf="oWins" class="big">You Lose!!</div>
  <div *ngIf="oWins" class="big">GAME OVER</div>
